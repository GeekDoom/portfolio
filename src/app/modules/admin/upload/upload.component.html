      <!-- The button to open modal -->
      <div class="flex justify-end">

        <label data-theme="business" for="my-modal-4"
          class="btn modal-button rounded-full justify-end hover:btn-info">Add new
          app</label>
      </div>

      <!-- Put this part before </body> tag -->
      <input type="checkbox" id="my-modal-4" class="modal-toggle" />
      <label for="my-modal-4" class="modal cursor-pointer">
        <label class="modal-box relative" for="">
          <form target="_self" autocomplete="off" (ngSubmit)="guardar()" [formGroup]="demosForm" class="form-control">
            <label class="label mb-4">
              <span class="label-text text-xl">Add new app</span>
            </label>
            <div class="flex flex-col ">
              <input formControlName="title" type="text" placeholder="Type the Title"
                class="input input-bordered input-info w-full my-2" />
              <input formControlName="desc" type="text" placeholder="Type the Description"
                class="input input-bordered input-info w-full my-2" />
              <input formControlName="link" type="text" placeholder="Type the Link"
                class="input input-bordered input-info w-full my-2" />
              <input formControlName="imgName" type="text" placeholder="Type the image name"
                class="input input-bordered input-info w-full my-2" />
              <div class="flex justify-center items-center w-full">
                <label for="dropzone-file"
                  class="flex flex-col justify-center items-center w-full h-64  rounded-lg border-2 border-sky-500 border-dashed cursor-pointer">

                    </svg>

                    <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
